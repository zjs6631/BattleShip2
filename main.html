<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BATTLESHIP!</title>

  <body>
    <h1 id="title">BATTLESHIP!</h1>
    
    <div id="textBox">
      <h3>Welcome to Battleship!</h3>
      <p>aqua = 0 = water</p>
      <p>gray = 1 = ship</p>
      <p>orange = 2 = ship hit</p>
      <p>black = 3 = shot missed</p>
    
    </div>
    <div id="container">
      <h2>Player</h2>
      <button id="axis">X-Axis</button>

      <h2>Computer</h2>
      <div id="computerBoard"></div>
    </div>
